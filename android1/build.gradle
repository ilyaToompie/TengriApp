buildscript {
    ext.kotlin_version = '1.9.10' // Set the latest stable Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.1.0' // Set the latest stable Gradle plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

    }
}
ext {
    compileSdkVersion   = 34
    targetSdkVersion    = 34
    appCompatVersion    = "1.7.0"
}
subprojects {
    // Ensure all subprojects use the same Kotlin version
    afterEvaluate {
        project -> project.configurations.all {
            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion "$kotlin_version"
                }
            }
        }
    }
}

// Set build directories
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
